<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title th:text="${questions.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/question.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>

        <div th:insert="~{ Navigation:: ChineseNavigation}"></div>

<div class="container-fluid"style="margin: 40px;">
    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h3><span th:text="${questions.title}"></span></h3>

            <span class=" btext-color-999" th:text="'作者:' + '&nbsp;' + ${questions.user.name} + '&nbsp;' + '|'"></span>
            <span class=" btext-color-999" th:text="'阅读数' +  '&nbsp;' + ${questions.view_count} + '|'"></span>
            <span class=" btext-color-999" th:text=" '发布于' + '&nbsp;' + ${#dates.format(questions.gmt_create,'yyyy-MM-dd')}"></span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${questions.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="width: 830px;">
            <a th:href="@{'/publish/' + ${questions.id}}" class = "community-menu" th:if="${session.user != null && session.user.id == questions.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="font-size: 14px;color: #999999;">编辑</span>
            </a>

        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${questions.user.avatar_url}">
                    </a>
                </div>
                <div class="media-body">
                    <h6 class="media-heading text-info">
                        <span style="font-size: 14px;" th:text="${questions.user.name}"></span>
                    </h6>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="width: 240px;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>

</body>

</html>
